name: Test, lint, publish

on:
  push:
    branches:
      - master
      - feature/**
      - hotfix/**
      - bugfix/**
    tags:
      - "*"

jobs:
  run-tests-and-coverage:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/uv-action@v1
        with:
          python-version: ${{ matrix.python-version }}
      - run: uv sync --dev
      - run: uv run ruff check --no-fix .
      - run: uv run mypy meta_tags_parser
      - run: uv build
      - run: uv run pytest -n2 . --cov-report=xml
      - uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: ./coverage.xml

  upload-codecov:
    runs-on: ubuntu-latest
    needs: run-tests-and-coverage
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: coverage
      - uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true

  publish-pypi:
    needs: upload-codecov
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/uv-action@v1
        with:
          python-version: "3.11"
      - name: Publish package
        continue-on-error: true
        run: |
          uv version "${GITHUB_REF_NAME#v}"
          uv build
          uv publish --username "${{ secrets.PYPI_USERNAME }}" --password "${{ secrets.PYPI_PASSWORD }}"
